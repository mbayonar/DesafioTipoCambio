<section class="form-register">
    <h4>TIPO DE CAMBIO</h4>
    <select class="controls" #monedaOrigenId placeholder="Seleccione la moneda de origen">
        <option [value]="item.id" *ngFor="let item of listaMonedas">{{ item.nombre }}</option>
    </select>

    <br>

    <select class="controls" #monedaDestinoId placeholder="Seleccione la moneda de origen">
        <option [value]="item.id" *ngFor="let item of listaMonedas">{{ item.nombre }}</option>
    </select>

    <input class="controls" type="text" #monto placeholder="Ingrese el monto a cambiar">
    <p *ngIf="datosMostrar.monto != null">Monto: {{ datosMostrar.monto }} </p>
    <p *ngIf="datosMostrar.monedaOrigen != null">Moneda origen: {{ datosMostrar.monedaOrigen }} </p>
    <p *ngIf="datosMostrar.monedaDestino != null">Moneda destino: {{ datosMostrar.monedaDestino }} </p>
    <p *ngIf="datosMostrar.tipoCambio != null">Tipo de cambio: {{ datosMostrar.tipoCambio }} </p>
    <p *ngIf="datosMostrar.montoTipoCambio != null">Monto final: {{ datosMostrar.montoTipoCambio }} </p>
    <p *ngIf="mensajeError != ''">{{ mensajeError }} </p>
    <!--<p>ENVIANDO: {{ monto }} {{ monedaOrigenId }} {{ monedaDestinoId }} </p>-->
    <button class="botons" type="button" (click)="procesarTipoCambio(monedaOrigenId, monedaDestinoId, monto)">Convertir</button>
</section>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-image: url('fondo.jpg');
    }

    .form-register {
        width: 580px;
        height: 580px;
        background: #24303c;
        padding: 30px;
        margin: auto;
        margin-top: 100px;
        border-radius: 4px;
        font-family: 'calibri';
        color: white;
        box-shadow: 7px 13px 37px #000;
    }

    .form-register h4 {
        text-align: center;
        font-size: 30px;
        margin-bottom: 20px;
    }

    .controls {
        width: 100%;
        background: #24303c;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 16px;
        border: 1px solid #1f53c5;
        font-family: 'calibri';
        font-size: 18px;
        color: white;
    }

    .form-register p {
        height: 40px;
        text-align: left;
        font-size: 18px;
        line-height: 40px;
    }

    .form-register a {
        color: white;
        text-decoration: none;
    }

    .form-register a:hover {
        color: white;
        text-decoration: underline;
    }

    .form-register .botons {
        width: 100%;
        background: #1f53c5;
        border: none;
        padding: 12px;
        color: white;
        margin: 16px 0;
        font-size: 16px;
    }
</style>
